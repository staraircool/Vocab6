workflows:
  android-build:
    name: Android Release AAB Build
    max_build_duration: 120
    environment:
      flutter: stable
      java: 17
      vars:
        CM_KEYSTORE: keystore.jks
        CM_KEYSTORE_PASSWORD: EncryptedKeystorePassword
        CM_KEY_ALIAS: your-key-alias
        CM_KEY_PASSWORD: EncryptedKeyPassword
    scripts:
      - name: Set up Flutter
        script: |
          flutter clean
          flutter pub get
      - name: Build Signed AAB
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/*.aab
    publishing:
      email:
        recipients:
          - your_email@example.com
        notify:
          success: true
          failure: true
